version: "3.9"
services:
  db:
    image: postgres:13
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  queue:
    image: rabbitmq:3

  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  celeryworker:
    command: sh celery.entrypoint.sh
    depends_on:
      - db
      - queue
    env_file:
      - .env

  flower:
    image: mher/flower
    env_file:
      - .env
    command:
      - "--broker=amqp://guest@queue:5672//"

volumes:
  app-db-data: